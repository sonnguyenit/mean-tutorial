<div class="col-xs-6 col-xs-offset-3">
    <h2 class="text-center">Bài viết</h2>
    <div ng-if="success">
        <div class="alert alert-success">
            <p ng-bind="success"></p>
        </div>
    </div>
    <div ng-if="error">
        <div class="alert alert-danger">
            <p ng-bind="error"></p>
        </div>
    </div>
    <div ng-repeat="post in posts">
        <h4><a ui-sref="post({postId:post._id})" ng-bind="post.title"></a></h4>
        <p>{{post.content}}</p>
        <a ui-sref="edit({postId:post._id})" class="btn btn-info">Sửa</a>
        <a ng-click="deletePost(post._id)" class="btn btn-danger">Xóa</a>
        <a ui-sref="post({postId:post._id})" class="btn btn-success">Xem chi tiet</a>
    </div>
    
</div>
